name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:12

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Run typecheck
        run: yarn tsc --noEmit

      - name: Run ESLint
        run: yarn eslint

      - name: Run build
        run: yarn build
