mutation CreateAlbum($input: MutationCreateAlbumInput!) {
  createAlbum(input: $input) {
    id
    artist
    title
    comments
    year
    firstPlayed {
      ... on FirstPlayedTime {
        timestamp
      }
      ... on FirstPlayedDate {
        year
        month
        day
      }
    }
    sources {
      id
      accurateRip
      comments
      cueIssues
      discs
      download
      edition
      format
      location
      mbid
      tagIssues
    }
  }
}
